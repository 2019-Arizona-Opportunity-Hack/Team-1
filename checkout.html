<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CAD Clothing | Checkout</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<meta name="description" content="This is the initial page of the website.">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<!--[if lt IE 9]>
		<script src="html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Checkout</h1>
			</header>
			
			<main>
				<form>
					<p>Free $20</p>
					
					<label for="Address">Address</label>
					<input type="text" name="myAddress" id="myAddress" required="required" placeholder="Address">
					
					<label for="myZip">Zip</label>
					<input type="text" name="myZip" id="myZip" placeholder="Zip">
						
					<label for="myAge">Age</label>
					<input type="age" name="myAge" id="myAge" required="required" placeholder="Age">
					
					<label for="male">Male</label>
					<input type="radio" name="genderPrompt" id="male" value="Male"/>
					
					<label for="Female">Female</label>
					<input type="radio" name="genderPrompt" id="female" value="Female"/>
					
					<label for="other">Other</label>
					<input type="radio" name="genderPrompt" id="other" value="Other"/>
						
					<section id="myButtons">
						<input type="reset" id="myReset" value="Reset Me">
								
						<input type="submit" id="mySubmit" value="Submit Me">
					</section>
					
					<a href="waiting.html">Confirm</a>
				</form>
			</main>
			
			<footer>
				CAD Clothing &copy;2019
			</footer>
		</div>
	</body>
</html>
