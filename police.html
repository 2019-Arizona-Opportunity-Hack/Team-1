<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CAD Clothing | Free TShirt</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles/styles.css">
		<meta name="description" content="This is the initial page of the website.">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<script>
			var choice;
	
			function selectYes() {
				choice = 1;
			}
				
			function selectNo() {
				choice = 0;
			}
			
			function checkChoice() {
				if(choice == 1) {
					window.location = 'address.html';
				} else {
					window.location = 'index.html';
				}
			}
		</script>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Welcome to CAD Clothing!</h1>
			</header>
			
			<div id="prompt">
				<main>
					<h2>Would You Like This Complimentary Tshirt?</h2>
					
					<label for="policeYes">Yes</label>
					<input type="radio" name="policePrompt" id="policeYes" value="Yes" onclick="selectYes()"/>
					
					<label for="policeNo">No</label>
					<input type="radio" name="policePrompt" id="policeNo" value="No" onclick="selectNo()"/>
					
					<input type="submit" id="policeSubmit" value="Submit" onclick='checkChoice()'>
				
				</main>
			</div>
			
			<footer>
				CAD Clothing &copy;2019
			</footer>
		</div>
	</body>
</html>
