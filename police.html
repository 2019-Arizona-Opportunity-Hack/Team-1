<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CAD Clothing | Free TShirt</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<meta name="description" content="This is the initial page of the website.">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<script>
			var choice;
	
			function selectYes() {
				choice = 1;
			}
				
			function selectNo() {
				choice = 0;
			}
				
			function checkChoice() {
				if(choice == 1) {
					window.location = 'police.html';
				} else {
					window.location = 'https://des.az.gov/services/child-and-family/child-care/contact-child-care-administration';
				}
			}
		</script>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Free TShirt</h1>
			</header>
			
			<main>
				<input type="radio" name="agePrompt" id="ageYes" value="Yes" onclick="selectYes()"/>
				<label for="ageYes">Yes</label>
				
				<input type="radio" name="agePrompt" id="ageNo" value="No" onclick="selectNo()"/>
				<label for="ageNo">No</label>
				
				<input type="submit" id="ageSubmit" value="Submit" onclick='checkChoice()'>
			</main>
			
			<footer>
				CAD Clothing &copy;2019
			</footer>
		</div>
	</body>
</html>
