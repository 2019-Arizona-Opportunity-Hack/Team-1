<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CAD Clothing | Age</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles/styles.css">
		<meta name="description" content="Asks for users age.">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<script>
			var choice;
	
			function selectYes() {
				choice = 1;
			}
				
			function selectNo() {
				choice = 0;
			}
				
			function checkChoice() {
				if(choice == 1) {
					window.location = 'police.html';
				} else {
					window.location = 'https://des.az.gov/services/child-and-family/child-care/contact-child-care-administration';
				}
			}
		</script>
	</head>
	
	<body>
		<div id="wrapper">
			<header>
				<h1>Welcome to CAD Clothing!</h1>
			</header>
			
			<div id="prompt">
				<main>
					<h2>Are you 18 or older?</h2>
					
					<label for="ageYes">Yes</label>
					<input type="radio" name="agePrompt" id="ageYes" value="Yes" onclick="selectYes()"/>
					
					<label for="ageNo">No</label>
					<input type="radio" name="agePrompt" id="ageNo" value="No" onclick="selectNo()"/>
					
					<input type="submit" id="ageSubmit" value="Submit" onclick='checkChoice()'>
				
				</main>
			</div>
			
			<footer>
				CAD Clothing &copy;2019
			</footer>
		</div>
	</body>
</html>
