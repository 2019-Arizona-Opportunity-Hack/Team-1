<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CAD Clothing</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<meta name="description" content="Asks for users age.">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<!--Team 1-->
	</head>
	<body>
		<div id="prompt">
			<header>
				<h1>Welcome to CAD Clothing!</h1>
			</header>
			
			<main>
				<h2>Are you 18 or older?</h2>
				<input type="radio" name="ageQuestion" id="ageYes" value="yes" checked="checked">
				<label for="ageYes">Yes</label>
					
				<input type="radio" name="ageQuestion" id="ageNo" value="no">
				<label for="ageYes">No</label>
				
				<input type="submit" id="mySubmit" value="Submit">
			</main>
			
			<footer>
				CAD Clothing &copy;2019
			</footer>
		</div><!--Closes Prompt-->
	</body>
</html>
